name: OTF Testing

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Functional Test (${{ matrix.browser }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [firefox, chrome, edge]

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Create isolated network
        run: docker network create --driver bridge isolated

      - name: Deploy AUT
        run: docker build -t my-php-site:latest .

      - name: Run AUT
        run: docker run --network=isolated -p 80:80 --name docker-apache -d my-php-site:latest

      - name: Start Selenium (${{ matrix.browser }})
        run: |
          if [ "${{ matrix.browser }}" = "firefox" ]; then
            docker run --network=isolated -d -p 4444:4444 --name selenium selenium/standalone-firefox
          elif [ "${{ matrix.browser }}" = "chrome" ]; then
            docker run --network=isolated -d -p 4444:4444 --name selenium selenium/standalone-chrome
          else
            docker run --network=isolated -d -p 4444:4444 --name selenium selenium/standalone-edge
          fi

      - name: Wait for Selenium Hub
        run: sh wait.sh

      - name: Install Selenium client
        run: pip install -U selenium

      - name: Run test
        run: python tests/hello_aut.py http://localhost

      - name: Upload Artefact
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-${{ matrix.browser }}
          path: ss.png
